<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!------ Navbar Section------>
    <nav class="navbar"></nav>
   
<!------ banner section ------->

<h1 class="heading">Contact Us</h1>
<header>
    <div class="contact-banner">
        <img src="images/Contact-Us.jpg" alt="contact-us">
    </div>
</header>
    <!-- Main Section  -->
    <div class="text-info">
    <h3>Our call-center is always ready to hear you're voice</h3>
    <p>veryone has the right to freedom of thought, conscienceion; this right includes freedom to change his , and freedom, either alone or in community with others and in public.</p>
    </div>
    <!-- Contact form -->
    <div class="form">
        <div class="contact-section">
            <h3 role="heading">Contact Us</h3>
            <form action="thanks.html" aria-label="form">
              <label for="fullname">Full Name</label>
              <input id="fullname" type="text" placeholder="Full Name">
              <label for="email">Email</label>
              <input id="email" type="text" placeholder="Email">
              <label for="subject">Subject</label>
              <input id="subject" type="text" placeholder="Subject">
              <label for="message">Your Message</label>
              <textarea id="message"></textarea>
              <button id="button" role="button" ><img id="email-icon"  src="png/email (1).png"></button>
            </form>
    </div>
    <footer></footer>
    <script src="js/nav.js"></script>
    <script src="js/footer.js"></script>
</body>
</html>
